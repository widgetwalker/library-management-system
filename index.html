<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">üìö My Library</a>
            <ul class="navbar-nav">
                <li><a href="index.html" class="nav-link active">Home</a></li>
                <li><a href="books.html" class="nav-link">Browse Books</a></li>
                <li><a href="admin.html" class="nav-link">Admin</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="hero-title fade-in">Welcome to Your Library</h1>
            <p class="hero-subtitle fade-in">Organize, track, and discover your book collection</p>
            <div class="flex-center gap-3 mt-3">
                <a href="books.html" class="btn btn-primary">Browse Collection</a>
                <a href="admin.html" class="btn btn-outline">Add New Book</a>
            </div>
        </div>
    </section>

    <!-- Statistics Section -->
    <section class="section">
        <div class="container">
            <h2 class="text-center mb-4">Library Statistics</h2>
            <div class="grid grid-4" id="statsGrid">
                <!-- Stats will be inserted here -->
            </div>
        </div>
    </section>

    <!-- Featured Books Section -->
    <section class="section">
        <div class="container">
            <h2 class="text-center mb-4">Currently Reading</h2>
            <div class="grid grid-auto" id="currentlyReading">
                <!-- Books will be inserted here -->
            </div>
        </div>
    </section>

    <!-- Recent Books Section -->
    <section class="section">
        <div class="container">
            <h2 class="text-center mb-4">Recently Added</h2>
            <div class="grid grid-auto" id="recentBooks">
                <!-- Books will be inserted here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer style="text-align: center; padding: 2rem; color: var(--text-muted);">
        <p>&copy; 2025 Library Management System. Built with ‚ù§Ô∏è</p>
    </footer>

    <script src="app.js"></script>
    <script>
        // Initialize sample data on first load
        initializeSampleData();

        // Load statistics
        function loadStats() {
            const stats = getLibraryStats();
            const statsGrid = document.getElementById('statsGrid');

            statsGrid.innerHTML = `
                <div class="stat-card fade-in" style="background: var(--gradient-primary);">
                    <div class="stat-number">${stats.total}</div>
                    <div class="stat-label">Total Books</div>
                </div>
                <div class="stat-card fade-in" style="background: var(--gradient-secondary);">
                    <div class="stat-number">${stats.toRead}</div>
                    <div class="stat-label">To Read</div>
                </div>
                <div class="stat-card fade-in" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
                    <div class="stat-number">${stats.reading}</div>
                    <div class="stat-label">Currently Reading</div>
                </div>
                <div class="stat-card fade-in" style="background: var(--gradient-success);">
                    <div class="stat-number">${stats.finished}</div>
                    <div class="stat-label">Finished</div>
                </div>
            `;
        }

        // Load currently reading books
        function loadCurrentlyReading() {
            const books = getAllBooks().filter(b => b.status === 'reading');
            const container = document.getElementById('currentlyReading');

            if (books.length === 0) {
                container.innerHTML = '<p class="text-center" style="grid-column: 1/-1; color: var(--text-muted);">No books currently being read. <a href="admin.html">Add some books</a> to get started!</p>';
                return;
            }

            container.innerHTML = books.slice(0, 4).map(book => createBookCard(book)).join('');
        }

        // Load recent books
        function loadRecentBooks() {
            const books = sortBooks(getAllBooks(), 'date-new');
            const container = document.getElementById('recentBooks');

            if (books.length === 0) {
                container.innerHTML = '<p class="text-center" style="grid-column: 1/-1; color: var(--text-muted);">Your library is empty. <a href="admin.html">Add your first book</a>!</p>';
                return;
            }

            container.innerHTML = books.slice(0, 4).map(book => createBookCard(book)).join('');
        }

        // Initialize page
        loadStats();
        loadCurrentlyReading();
        loadRecentBooks();
    </script>
</body>

</html>
